<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Guess A Number!</title>
  <script src="vendors/jquery.min.js"></script>
  <script src="scripts/client.js"></script>
  <link rel="stylesheet" href="styles/styles.css">
  <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
  <main>
    <div id="put-stuff">
        <h1>The Dirty Harry!</h1>
        <form id="input-fields">
          <input 
          id="player-one-guess" 
          type="number" 
          placeholder="Ready Player 1"
          required
          autocomplete="off"/>
          <input 
          id="player-two-guess" 
          type="number" 
          placeholder="Ready Player 2"
          required
          autocomplete="off"/>
          <button type="submit" id="submit-button">PLAY!</button>
        </form>
      </div>
      <div id="guesses">
        <table>
          <thead>
            <tr>
              <th>Rounds</th>
              <th>Player 1 Guess</th>
              <th>Player 2 Guess</th>
            </tr>
          </thead>
          <tbody id="guesses-body">
          </tbody>
          <tfoot id="winnings"></tfoot>
        </table>
      </div>
    </main>
</body>
</html>
